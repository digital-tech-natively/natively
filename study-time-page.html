<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title> Study Time Page
  </title>
</head>

<body>

  <div class="banner-color">
    <a href="index.html"><img src="images/logo-white.png" height="118px" class="logo"></a>
    <ul>
      <li class="header-bluehover">Language</li>
    </ul>
  </div>
<div class="container">

        <div class="row">
          <label for="hourStudyTime">Hour</label>
          <input type="time" name="Hour" id="hourStudyTime">
        </div>
      </div>
  </div>
  <br>
  <br>
  <h2 class="btn-yellowshading" style="position: relative;;">
   <a href="available-teachers-page.html" style="text-decoration: none; color: white">Go to available teachers</a>
  </h2>
</div>
</body>
</html>
