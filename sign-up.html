<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title> Natively
  </title>
</head>
<body>

     <div class="banner-color">
      <img src="images/logo-white.png" height="118px" class="logo">
      <ul>
        <li class="header-bluehover">
          Language
        </li>
        <li class="header-bluehover">
          Log-in
        </li>
        <li class="header-bluehover">
          Sign-up
        </li>
      </ul>
    </div>

  <div class="container">

  <!-- The Modal (contains the Sign Up form) -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <ul>
          <li>
            <label for="email"><b>Email</b></label>
          </li>
        
        <li>
        <input type="text" placeholder="Enter Email" name="email" required>
          </li>

           <li>
          <label for="psw"><b>Password</b></label>
         </li>

          <li>
        <input type="password" placeholder="Enter Password" name="psw" required>
          </li>

          <li>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          </li>

          <li>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </li>

            <li>
          <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
           </li>

        </ul>

        

    

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn-grey">Cancel</button>
          <button type="submit" class="btn-blueshading">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
